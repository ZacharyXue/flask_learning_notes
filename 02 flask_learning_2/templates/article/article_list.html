{% extends "index.html" %}
{% block container %}
<strong>
    Article List
</strong>
<a href="/article/post">post</a>
<form  method="POST">
    <label for="search">search</label>
    <select name="field" id="">
        <option value="id">id</option>
        <option value="artileName">article name</option>
    </select>
    <input type="text" name="name">
    <input type="submit" value="submit">
</form>
<!-- <table>
    <tr>
        <td>
            总页数:{{ pages }} / 总记录：{{ total }}
        </td>
    </tr>
</table> -->
<table >
    <tr>
        <th>id</th><th>name</th><th>author</th><th>date</th>
    </tr>
    {% for article in articles %}
    <tr>
        <td>
            {{ article.id }}
        </td>
        <td>
            <a href="{{url_for('article_app.view',article_id=article.id)}}">{{ article.title }}</a>
        </td>
        <td>
            {{article.author}}
        </td>
        <td>
            {{article.date}}
        </td>
        <td>
            {% if username %}
            <a href="{{url_for('article_app.delete',article_id=article.id)}}">delete</a>
            <a href="{{url_for('article_app.edit',article_id=article.id)}}">edit</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
